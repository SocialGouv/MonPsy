global:
  appHost: monpsy.sante.gouv.fr

app:
  host: "{{ .Values.global.appHost }}"
  redirectFrom:
    - www.monpsy.sante.gouv.fr
  replicas: 2
  resources:
    limits:
      cpu: 1
      memory: 768Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: NEXTAUTH_URL
      value: "https://{{ .Values.global.appHost }}"
    - name: KEYCLOAK_ISSUER
      value: "https://keycloak-{{ .Values.global.host }}/auth/realms/mon-psy-sante"
    - name: KEYCLOAK_ID
      value: mon-psy-app

keycloak:
  ingress:
    annotations:
      cert-manager.io: cluster-issuer
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: 'true'
    tls:
      - hosts:
          - "keycloak-{{ .Values.global.host }}"
        secretName: keycloak-crt
