app:
  probesPath: "/healthz"
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: app-sealed-secret

keycloak:
  postgresql:
    enabled: false

  extraEnvFrom: |
    - secretRef:
        name: app-sealed-secret
    - secretRef:
        name: keycloak-db
    - secretRef:
        name: keycloak-secrets

  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: /realm/realm.json
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name DB_VENDOR: postgres
      value: postgres
    - name: DB_ADDR
      value: "$(PGHOST)"
    - name: DB_PORT
      value: "$(PGPORT)"
    - name: DB_DATABASE
      value: "$(PGDATABASE)"
    - name: DB_USER
      value: "$(PGUSER)"
    - name: DB_PASSWORD
      value: "$(PGPASSWORD)"
    - name: SMTP_STARTTLS
      value: "true"
    - name: SMTP_HOST
      value: "smtp.tipimail.com"
    - name: SMTP_PORT
      value: "587"
    - name: SMTP_USER
      value: "$(MAIL_AUTH_USER)"
    - name: SMTP_PASSWORD
      value: "$(MAIL_AUTH_PASS)"

  extraVolumes: |
    - name: keycloak-realm
      configMap:
        name: keycloak-realm

  extraVolumeMounts: |
    - name: keycloak-realm
      mountPath: "/realm/"
      readOnly: true


  extraInitContainers: |
    - name: compile-realm
      image: bash:4
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          cat /realm/realm.envtpl | envsubst "$(env | sed -e 's/=.*//' -e 's/^/\$/g')" > /realm/realm.json

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      kubernetes.io/ingress.class: nginx
    tls:
      - hosts:
          - "keycloak-{{ .Values.global.host }}"
        secretName: wildcard-crt
    rules:
      - host: "keycloak-{{ .Values.global.host }}"
        paths:
          - path: /
            pathType: Prefix
