app:
  probesPath: "/healthz"
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: app-sealed-secret

keycloak:
  postgresql:
    enabled: false

  statefulsetAnnotations:
    kapp.k14s.io/nonce: ''
    kapp.k14s.io/update-strategy: fallback-on-replace
    kapp.k14s.io/change-group: "kube-workflow/keycloak.{{ .Values.global.namespace }}"
    kapp.k14s.io/disable-original: ''
    kapp.k14s.io/create-strategy: fallback-on-update

  extraEnvFrom: |
    - secretRef:
        name: app-sealed-secret
    - secretRef:
        name: keycloak-db
    - secretRef:
        name: keycloak-secrets

  extraEnv: |
    - name: KEYCLOAK_IMPORT
      value: /realm/realm.json
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: "$(PGHOST)"
    - name: DB_PORT
      value: "5432"
    - name: DB_DATABASE
      value: "$(PGDATABASE)"
    - name: DB_USER
      value: "$(PGUSER)"
    - name: DB_PASSWORD
      value: "$(PGPASSWORD)"
    - name: SMTP_STARTTLS
      value: "true"
    - name: SMTP_HOST
      value: "smtp.tipimail.com"
    - name: SMTP_PORT
      value: "587"
    - name: SMTP_USER
      value: "$(MAIL_AUTH_USER)"
    - name: SMTP_PASSWORD
      value: "$(MAIL_AUTH_PASS)"

  extraVolumes: |
    - name: keycloak-realm-tpl
      configMap:
        name: keycloak-realm
    - name: keycloak-realm
      emptyDir: {}

  extraVolumeMounts: |
    - name: keycloak-realm
      mountPath: "/realm/"
      readOnly: true


  extraInitContainers: |
    - name: compile-realm
      image: bhgedigital/envsubst:v1.0-alpine3.6
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - name: keycloak-realm-tpl
        mountPath: "/realm-tpl/"
        readOnly: true
      - name: keycloak-realm
        mountPath: "/realm/"
      command:
        - sh
      args:
        - -c
        - |
          cat /realm-tpl/realm.envtpl | envsubst > /realm/realm.json

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
      kubernetes.io/ingress.class: nginx
    tls:
      - hosts:
          - "keycloak-{{ .Values.global.host }}"
        secretName: wildcard-crt
    rules:
      - host: "keycloak-{{ .Values.global.host }}"
        paths:
          - path: /
            pathType: Prefix
