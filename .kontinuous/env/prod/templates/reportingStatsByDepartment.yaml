apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: mon-psy-sante
  name: reporting-stats-by-department
  labels:
    app: mon-psy
spec:
  schedule: "0 7 * * 1"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mon-psy
              image: {{ .Values.global.registry }}/{{ .Values.global.imageRepository }}/app:{{ .Values.global.imageTag }}
              envFrom:
                - secretRef:
                    name: app-sealed-secret
                - secretRef:
                    name: pg-user
              command:
                - yarn
                - run
                - cron:launch
                - reportingStatsByDepartment
          restartPolicy: Never
